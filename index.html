<body>
  <div class="header">
    <img id="crc-logo" src="images/screen-shot-20190827-at-55425-pm.png" alt="crc logo">

    <h1>Is it Dodge Tuesday?</h1>
  </div>
  <em>Today's date is:

    <script>document.write(new Date())</script>
  </em>

  <h2>Answer:</h2>
  <h3>
    <script>
      var today = new Date();
      var day = today.getDay();
      if (day == 2) {
        document.write("It is Dodge Tuesday!!!");
      }
      if (day == 1) {
        document.write("It is Dodge Tuesday's Eve!");
      } else {
        document.write("No, it is not Dodge Tuesday. :(");
        document.write('<img src="images/IMG_8534.jpg" alt="Dodge Tuesday" width="500" >');

      }
    </script>
  </h3>

  <h2>The next Dodge Tuesday is...</h2>

  <script>
    // count the time until Dodge Tuesday
    var today = new Date();
    var day = today.getDay();
    var time = today.getTime();
    var nextTuesday = new Date();
    nextTuesday.setDate(today.getDate() + (2 + 7 - day) % 7);
    nextTuesday.setHours(0, 0, 0, 0);
    var timeUntil = nextTuesday.getTime() - time;
    var daysUntil = Math.floor(timeUntil / (1000 * 60 * 60 * 24));
    var minsUntil = Math.floor((timeUntil % (1000 * 60 * 60 * 24)) / (1000 * 60));
    document.write(daysUntil + " days and " + minsUntil + " minutes away!");



  </script>
  <footer> 
    <em>Brought to you by Ming DeMers for the CRC Club.</em>
  </footer>
  </script>



</body>

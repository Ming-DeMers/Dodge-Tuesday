<body>
  <div class="header">
    <img id="crc-logo" src="images/crc_logo.png" alt="crc logo">

    <h1>Is it Dodge Tuesday?</h1>

  </div>
  <em>Today's date is:

    <script>document.write(new Date())</script>
  </em>

  <h3>
    <script>
      var today = new Date();
      var day = today.getDay();
      if (day == 2) {
        document.write("It is Dodge Tuesday!!!");
        document.write("<div>");
        document.write('<img src="images/IMG_8534.jpg" alt="Dodge Tuesday" width="500" >');
      }
      else if (day == 1) {
        document.write("It is Dodge Tuesday's Eve...");
      }
      else {
        document.write("No, it is not Dodge Tuesday. :("); var day = today.getDay();
        var time = today.getTime();
        var nextTuesday = new Date();
        nextTuesday.setDate(today.getDate() + (2 + 7 - day) % 7);
        nextTuesday.setHours(0, 0, 0, 0);
        var timeUntil = nextTuesday.getTime() - time;
        var daysUntil = Math.floor(timeUntil / (1000 * 60 * 60 * 24));
        var minsUntil = Math.floor((timeUntil % (1000 * 60 * 60 * 24)) / (1000 * 60));
        var secondsUntil = Math.floor((timeUntil % (1000 * 60 * 60 * 24)) / (1000));
        document.write('<p> The next Dodge Tuesday is ' + daysUntil + " days " + minsUntil + " minutes and " + secondsUntil + " seconds away! </p>");
      }
    </script>
  </h3>

  </p>

  <footer>

        href="https://github.coecis.cornell.edu/mtd64/Dodge-Tuesday-Checker"> GitHub Pages.</a> </a></em>
  </footer>
  </script>

</body>
